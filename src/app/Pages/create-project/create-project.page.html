<ion-header>
  <ion-toolbar>
    <ion-title>Criar Projeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <br />

    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Nome Projeto"
          formControlName="name"
        >
        </ion-input>
      </ion-item>

      <section class="full-width">
        <ion-button
          expand="full"
          shape="round"
          color="success"
          (click)="submit()"
        >
          Salvar
        </ion-button>
      </section>
    </ion-list>
  </form>
</ion-content>
